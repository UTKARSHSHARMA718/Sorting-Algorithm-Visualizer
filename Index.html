<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sorting Visualiser</title>
</head>
<body>
    
    <!-- creating a navbar -->

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of array: </p>
                <!-- slider is used to take user input -->
                <input id="a_size" type="range" min="20" max="150" step=1 value="80">
                
                <p>Speed of the algorithm: </p>
                <input id="a_speed" type="range" min="1" max="5" step=1 value="80">
                <button id="a_generate">Generate New Array!</button>
                
            </div>


            <!-- adding buttons for the algorithms -->
            <div class="header_right">
                <p class="nav-heading">Sorting Visualiser</p>

                <div class="algos">
                    <button>Bubble</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button style="margin-right:0px">Heap</button>
                </div>
            </div>
        </nav>
    </header>


    <section>


        <div id="info_cont1">
            <p>This is first Container</p>
        </div>

        <div id="array_container">

        </div>

        <div id="Info_cont2">
            <p>This is Second Container</p>
        </div>
    </section>

    <footer>

    </footer>


    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualization.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubbleSort.js"></script>
    <script src="./scripts/selectionSort.js"></script>
    <script src="./scripts/insertionSort.js"></script>
    <script src="./scripts/mergeSort.js"></script>
    <script src="./scripts/quickSort.js"></script>
    <script src="./scripts/HeapSort.js"></script>
</body>
</html>
